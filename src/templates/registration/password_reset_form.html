{% extends 'base.html' %}

{% block content%}

<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: 10px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .h3{
        text-align: center;
    }
    </style>

<form class="form-signin" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
    
    <input type="email" name="email" id="id_email" class="form-control" placeholder="Email address" required="true">
    <button class="btn btn-lg btn-primary btn-block" type="submit">send reset email</button>
</form>

{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content%}

<style type="text/css">
    @media(max-width: 768px;){
      .right-column{
        margin-left: 0px;
        }
    }
    @media(min-width: 768px;){
      .right-column{
        margin-left: 20px;
        }
    }
    .blog-post-container{
      margin-bottom: 20px;
      width: 100%;
    }
    .create-post-bar{
      background-color: #fff;
      margin-bottom: 20px;
    }
    .left-column{
      padding: 0px;
    }
    .right-column{
      padding: 0px;
    }
    .lead{
      font-size: 17px;
    }
</style>

  <div class="container">
        <div class="row">

          <!--blog feed-->
          <div class="left-column col-lg-7 offset-lg-1">

                <!--Top create post bar-->
                  <div class="d-lg-none mb-3">
                    <div class="card m-auto d-flex flex-column p-3">
                      <img class="img-fluid d-block m-auto pb-2" src="{% static 'teez 1.png' %}"
                      width="72" height="72">
                      <p class="lead">In dis course you will</p>
                      <p class="m-auto"><a class="btn btn primary" href="{% url 'blog:create' %}">Create post</a></p>
                    </div>
                  </div>
                <!--end top create bar-->

                <!--blog posts-->
                {% for post in blog_posts %}
                  <div class="blog-post-container">
                    {% include 'blog/snippets/blog_post_snippet.html' with blog_post=post %}
                  </div>
                {% endfor %}
                <!--end blog post-->

                <!--right create post colum-->
                  <div class="right-column col-lg-3 d-lg-flex d-none flex-column">

                    <div class="card create-post-bar d-flex flex-column p-3">
                      <img class="img-fluid d-block m-auto pb-2" src="{% static 'teez 1.png' %}"
                      width="72" height="72">
                      <p class="lead">in dis course.......</p>
                      <p class="m-auto"><a class="btn btn-primary" href="{% url 'blog:create' %}">create post</a></p>
                    </div>
                  </div>
                 <!--right create post colum-->
          </div>
        </div>
  </div>
{% endblock content%}

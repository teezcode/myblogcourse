{% extends 'base.html' %}

{% block content%}

<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .h3{
        text-align: center;
    }
    </style>

<form class="form-signin" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
    
    <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Old Password" required="true">

    <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="NewPassword" required="true">

    <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirm Password" required="true">

    {% for field in form %}
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
</form>

{% endblock %}
